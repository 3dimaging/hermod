<button id="login_button" onClick="openWin()" style="float:right; margin-right: 3em;">Login</button>
<script>
    // https://jsfiddle.net/opj06hh9/  // ANIMATED FACE
    // https://medium.com/@shayaman321/how-to-setup-a-secured-mqtt-broker-c43d4acb95bf
    
    
var AUTH_URL='https://' + window.location.hostname + ':5000'   //+window.location.port;
//var AUTH_URL="https://peppertrees.asuscomm.com:5000"
var windowPingInterval = null;
var state = 0
var client = null
function receiveMessage(event) {
    if (event.origin !== AUTH_URL) return;
    
    if (event.data.hasOwnProperty('email_clean') && event.data.hasOwnProperty('password')) {
        clearInterval(windowPingInterval)
        var config = {
            server: 'wss://' + window.location.hostname + ':' + window.location.port, //"wss://peppertrees.asuscomm.com:9001",
            username: event.data.email_clean,
            password: event.data.password,
            subscribe: "hermod/"+event.data.email_clean+"/#",
            hotwordsensitivity : 0.9,
            site:event.data.email_clean
        }
        console.log(config)
        document.getElementById('microphone_button').style.display='block'
        document.getElementById('login_button').style.display='none'
        
        client = new window.HermodWebClient(config)

        var state = 0;
        client.bind('hotwordDetected',function() {
           showListening(); 
        })
        client.bind('microphoneStart',function() {
           showListening(); 
           state = 2
        })
        client.bind('hotwordStart',function() {
           showHotword(); 
           state = 1
        })
        client.bind('hotwordStop',function() {
           showStopped(); 
           state = 0
        })
        client.bind('microphoneStop',function() {
           showStopped(); 
           state = 0
        })
        client.bind('message',function(message,payload) {
           console.log([message,payload]) 
        })


        client.connect().then(function() {
            client.startHotword(config.site)
        })
         
    }
    
    console.log('WINDOW MESSAGE')
    console.log(event)
}
window.addEventListener("message", receiveMessage, false);


function openWin() {
    // open window to login and trigger create auth for mosquitto user
    var loginWindow = window.open(AUTH_URL,'loginwindow')
    //loginWindow.onload = 
    windowPingInterval = setInterval(function() {
        //console.log('window loaded')    
        if (loginWindow) loginWindow.postMessage('hello','*')
    },500);
    if (loginWindow) loginWindow.focus()
}
openWin()
</script>
