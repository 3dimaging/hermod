mqtt_hostname: "127.0.0.1"
mqtt_port: 1883
mqtt_protocol: "311"
services:
  # rasa must come first
  RasaService:
    model_path: "/app/rasa/models"
  AudioService:
    site: jest
    inputdevice: "pulse"
    outputdevice: "pulse"
  DeepspeechAsrService:
    model_path: "./deepspeech-models"
    vad_sensitivity: 0
  PicovoiceHotwordService:
    hotwords: "picovoice,bumblebee,porcupine"
    sensitivity: 0.5
  Pico2wavTtsService:
    binary_path: /usr/bin/pico2wave
    cache_path: /tmp/
  DialogManagerService:  
