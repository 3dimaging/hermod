services:

# duckling
  duckling:
    image: rasa/duckling
    restart: always
    container_name: duckling
    ports: 
      - 8000:8000
# mqtt
  mqtt:
    image: syntithenai/hermod-python
    build: ./hermod-python/
    container_name: mqtt
    entrypoint: ['python','/app/src/services','-ss','-m','-r','default']
    ports:
      - 9001:9001
#      - 1883

# hermod
  hermod:
    image: syntithenai/hermod-python
    build: ./hermod-python/
    container_name: hermod
    entrypoint: ['python','/app/src/services','-r','http://rasa:5005']
    environment:
      RASA_URL: http://rasa:5005
      DUCKLING_URL: http://duckling:5005
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    
# hermod web server
  hermodweb:
    image: syntithenai/hermod-python
    build: ./hermod-python/
    container_name: hermodweb
    entrypoint: ['python','/app/src/services','-ss','-w','-r','default']
    ports:
      - 8080:8080

# rasa
  rasa:
    image: syntithenai/hermod-python
    build: ./hermod-python/
    container_name: rasa
    entrypoint: ['python','/app/src/services','-ss','-r']
    environment:
      DUCKLING_URL: http://duckling:5005
