    #entrypoint: ['sleep','1000000']
    entrypoint: ['python','/app/src/services.py','-a']
    environment:
      MQTT_HOSTNAME: mqtt
      MQTT_USER: hermod_server
      MQTT_PASSWORD: hermod
      MQTT_PORT: 1883
    volumes:
